<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collateral Dilemma</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
        }
        .scenario {
            margin-bottom: 20px;
        }
        .scenario h2 {
            margin-top: 0;
        }
        .options {
            margin-top: 20px;
        }
        .option-button {
            display: block;
            width: 100%;
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-align: left;
        }
        .option-button:hover {
            background: #0056b3;
        }
        .result {
            background: #dff0d8;
            color: #3c763d;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .progress {
            text-align: right;
            margin-bottom: 10px;
            color: #555;
        }
        .stats {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Graphic Styles */
        .graphic {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            background: #eaeaea;
            margin-top: 20px;
        }
        .graphic svg {
            width: 100%;
            height: 100%;
        }
        .speech-bubble {
            position: absolute;
            background: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 14px;
            display: none;
            z-index: 10;
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: #000 transparent transparent transparent;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
        .move-train {
            animation: moveTrain 2s forwards;
        }
        @keyframes moveTrain {
            to {
                transform: translateX(300px);
            }
        }
        .move-train-divert {
            animation: moveTrainDivert 2s forwards;
        }
        @keyframes moveTrainDivert {
            to {
                transform: translate(300px, 200px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="game">
            <!-- Game content will be injected here -->
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Collateral Dilemma
    </div>

    <script>
        const scenarios = [
            {
                id: 1,
                title: "Scenario 1: The Runaway Train",
                description: "A train is hurtling down a track towards a group of five workers who cannot hear it coming. You are next to a lever that can switch the train to another track where it will hit one worker instead.",
                options: [
                    { text: "Option A: Do nothing, and the train kills the five workers.", stats: { A: 0, B: 0 } },
                    { text: "Option B: Pull the lever, diverting the train to kill one worker.", stats: { A: 0, B: 0 } }
                ],
                graphic: function(selectedOption) {
                    return `
                        <!-- SVG Graphic -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
                            <!-- Styles -->
                            <style>
                                .track { stroke: #888; stroke-width: 4; stroke-linecap: round; }
                                .worker { fill: #00aaff; }
                                .train { fill: #ff5555; }
                                .lever { fill: #cccccc; cursor: pointer; }
                                .speech-bubble {
                                    font-family: Arial, sans-serif;
                                    font-size: 14px;
                                    fill: #000;
                                }
                            </style>
                            <!-- Tracks -->
                            <line x1="100" y1="50" x2="700" y2="50" class="track"/>
                            <line x1="100" y1="250" x2="700" y2="250" class="track"/>
                            <!-- Diverging Track -->
                            <line x1="400" y1="50" x2="700" y2="250" class="track"/>
                            <!-- Workers -->
                            <g id="workers">
                                <circle cx="650" cy="50" r="15" class="worker"/>
                                <circle cx="670" cy="50" r="15" class="worker"/>
                                <circle cx="690" cy="50" r="15" class="worker"/>
                                <circle cx="710" cy="50" r="15" class="worker"/>
                                <circle cx="730" cy="50" r="15" class="worker"/>
                            </g>
                            <!-- Single Worker -->
                            <g id="single-worker">
                                <circle cx="730" cy="250" r="15" class="worker"/>
                            </g>
                            <!-- Train -->
                            <rect x="350" y="20" width="50" height="30" class="train" id="train"/>
                            <!-- Lever -->
                            <g id="lever" onclick="selectOption(1)">
                                <circle cx="100" cy="150" r="20" class="lever"/>
                                <line x1="100" y1="150" x2="${selectedOption === 1 ? '140' : '100'}" y2="${selectedOption === 1 ? '110' : '100'}" stroke="#000" stroke-width="4"/>
                            </g>
                        </svg>
                    `;
                },
                animation: function(selectedOption) {
                    const svgElement = document.querySelector('.graphic svg');
                    if (!svgElement) return;
                    if (selectedOption === 0) {
                        // Option A: Train continues straight
                        const train = svgElement.getElementById('train');
                        const workers = svgElement.getElementById('workers');
                        train.classList.add('move-train');
                        setTimeout(() => {
                            workers.classList.add('fade-out');
                            showSpeechBubble('Aaargh!', 650, 30);
                        }, 2000);
                    } else {
                        // Option B: Train diverts to single worker
                        const train = svgElement.getElementById('train');
                        const singleWorker = svgElement.getElementById('single-worker');
                        train.classList.add('move-train-divert');
                        setTimeout(() => {
                            singleWorker.classList.add('fade-out');
                            showSpeechBubble('Why me?!', 730, 230);
                        }, 2000);
                    }
                }
            },
            // Additional scenarios...
        ];

        let currentScenario = 0;
        const gameContainer = document.getElementById('game');

        function loadScenario(index) {
            if (index >= scenarios.length) {
                gameContainer.innerHTML = "<h2>Thank you for playing Collateral Dilemma!</h2>";
                return;
            }

            const scenario = scenarios[index];
            gameContainer.innerHTML = `
                <div class="progress">Scenario ${scenario.id} of ${scenarios.length}</div>
                <div class="scenario">
                    <h2>${scenario.title}</h2>
                    <p>${scenario.description}</p>
                    <div class="graphic">
                        ${scenario.graphic(null)}
                    </div>
                    <div class="options">
                        ${scenario.options.map((option, i) => `
                            <button class="option-button" onclick="selectOption(${i})">${option.text}</button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function selectOption(optionIndex) {
            const scenario = scenarios[currentScenario];
            const selectedOption = scenario.options[optionIndex];

            // Update stats (in a real application, you would send this to a server)
            selectedOption.stats[optionIndex === 0 ? 'A' : 'B'] += 1;

            // Display result
            gameContainer.innerHTML = `
                <div class="scenario">
                    <h2>${scenario.title}</h2>
                    <p>You chose: <strong>${selectedOption.text}</strong></p>
                    <div class="graphic">
                        ${scenario.graphic(optionIndex)}
                    </div>
                    <div class="result">
                        <p>Thank you for your choice. Here's how others have responded:</p>
                        <div class="stats">
                            Option A: ${scenario.options[0].stats['A']} votes<br>
                            Option B: ${scenario.options[1].stats['B']} votes
                        </div>
                    </div>
                    <button class="option-button" onclick="nextScenario()">Next Scenario</button>
                </div>
            `;

            // Run animation
            setTimeout(() => {
                scenario.animation(optionIndex);
            }, 500);
        }

        function nextScenario() {
            currentScenario++;
            loadScenario(currentScenario);
        }

        function showSpeechBubble(text, x, y) {
            const bubble = document.createElement('div');
            bubble.className = 'speech-bubble';
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;
            bubble.innerText = text;
            document.querySelector('.graphic').appendChild(bubble);
            bubble.style.display = 'block';
        }

        // Start the game
        loadScenario(currentScenario);
    </script>
</body>
</html>
